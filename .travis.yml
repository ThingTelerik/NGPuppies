install: gradle wrapper --gradle-version 4.10
language: java
# use Java 8
jdk:
- oraclejdk8

services:
  - mysql
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_script:
  - mysql -u root -e 'CREATE DATABASE usersdemo;'
  - mysql -u root -e "CREATE USER 'dev'@'localhost' IDENTIFIED BY 'dev';"
  - mysql -u root -e "GRANT ALL ON usersdemo.* TO 'dev'@'localhost';"

# cache the build tool's caches
cache:
 directories:
 - $HOME/.m2
 - $HOME/.gradle